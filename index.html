<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroOS for micro:bit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid 20s linear infinite;
        }

        @keyframes grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: #0f1429;
            border: 2px solid #00ffff;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .top-bar {
            background: #1a1f3a;
            border-bottom: 2px solid #00ffff;
            display: flex;
            position: relative;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffff, #00ff88, #00ffff);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .tab.active {
            background: rgba(0, 255, 255, 0.2);
            color: #00ff88;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #00ff88;
        }

        .content {
            padding: 40px;
            min-height: 500px;
            display: flex;
            align-items: center;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        h1 {
            color: #00ffff;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .subtitle {
            color: #00ff88;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 50px;
        }

        .download-btn {
            background: transparent;
            color: #00ffff;
            border: 3px solid #00ffff;
            padding: 20px 60px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .download-btn:hover::before {
            left: 0;
        }

        .download-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }

        .download-btn:disabled:hover {
            background: transparent;
            box-shadow: none;
            transform: none;
        }

        .status {
            padding: 20px;
            border-left: 4px solid;
            font-size: 0.95em;
            display: none;
            background: #1a1f3a;
        }

        .status.show {
            display: block;
        }

        .status.info {
            border-color: #00ffff;
            color: #00ffff;
        }

        .status.success {
            border-color: #00ff88;
            color: #00ff88;
        }

        .status.error {
            border-color: #ff0055;
            color: #ff0055;
        }

        .progress-container {
            margin-bottom: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-label {
            color: #00ffff;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1f3a;
            border: 1px solid #00ffff;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #00ffff;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
        }

        .corner-decoration.tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .led-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 150px;
            margin: 0 auto;
            padding: 15px;
            background: #000;
            border: 2px solid #00ffff;
        }

        .led {
            width: 100%;
            aspect-ratio: 1;
            background: #1a1f3a;
            border: 1px solid #00ffff;
        }

        .led.on {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .info-box {
            border: 2px solid #00ffff;
            background: #1a1f3a;
        }

        .info-text {
            color: #00ffff;
        }

        .version-info {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .placeholder-text {
            color: #00ffff;
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-decoration tl"></div>
        <div class="corner-decoration tr"></div>
        <div class="corner-decoration bl"></div>
        <div class="corner-decoration br"></div>

        <div class="top-bar">
            <div class="tab active" data-tab="download">Download</div>
            <div class="tab" data-tab="update">Update</div>
            <div class="tab" data-tab="apps">Apps</div>
        </div>
        
        <div class="content">
            <div class="section active" id="download">
                <h1>Micro OS</h1>
                <div class="subtitle">Micro:bit Operating System</div>
                
                <button class="download-btn" id="flashBtn">
                    <span>[ FLASH DEVICE ]</span>
                </button>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-label">FLASHING PROGRESS</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="status" id="status"></div>
            </div>

            <div class="section" id="update">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: start;">
                    <div>
                        <h2 style="color: #00ffff; font-size: 1.5em; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px;">Update App Icon</h2>
                        <div class="info-box" style="margin-bottom: 20px;">
                            <div class="led-grid">
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led on"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led on"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led on"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led on"></div>
                                <div class="led on"></div>
                                <div class="led on"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led on"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                            <div class="info-text" style="margin-top: 15px; font-size: 0.75em; text-align: center;">DOWN ARROW</div>
                        </div>

                        <div class="version-info" id="versionInfo" style="display: none;">
                            <div style="background: #1a1f3a; border: 2px solid #00ffff; padding: 15px; text-align: center;">
                                <div style="color: #00ffff; font-size: 0.8em; margin-bottom: 8px;">CURRENT</div>
                                <div id="currentVersion" style="color: #00ff88; font-size: 1.3em; margin-bottom: 12px;">-</div>
                                <div style="color: #00ffff; font-size: 0.8em; margin-bottom: 8px;">LATEST</div>
                                <div style="color: #00ff88; font-size: 1.3em;">v2</div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 style="color: #00ffff; font-size: 1.5em; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px;">Check & Update</h2>
                        
                        <button class="download-btn" id="checkVersionBtn" style="margin-bottom: 15px; padding: 15px 40px; font-size: 1em;">
                            <span>[ CHECK VERSION ]</span>
                        </button>

                        <button class="download-btn" id="updateBtn" style="display: none; margin-bottom: 15px; padding: 15px 40px; font-size: 1em;">
                            <span>[ UPDATE NOW ]</span>
                        </button>

                        <div class="progress-container" id="updateProgressContainer">
                            <div class="progress-label">PROGRESS</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="updateProgressFill"></div>
                            </div>
                        </div>
                        
                        <div class="status" id="updateStatus"></div>
                    </div>
                </div>
            </div>

            <div class="section" id="apps">
                <div class="placeholder-text">[ APPS SECTION ]<br>Coming Soon</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createWebUSBConnection, createUniversalHexFlashDataSource } from 'https://cdn.jsdelivr.net/npm/@microbit/microbit-connection@0.0.0-alpha.39/+esm';

        const flashBtn = document.getElementById('flashBtn');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        
        // Update section elements
        const checkVersionBtn = document.getElementById('checkVersionBtn');
        const updateBtn = document.getElementById('updateBtn');
        const versionInfo = document.getElementById('versionInfo');
        const currentVersion = document.getElementById('currentVersion');
        const updateStatus = document.getElementById('updateStatus');
        const updateProgressContainer = document.getElementById('updateProgressContainer');
        const updateProgressFill = document.getElementById('updateProgressFill');

        let usb = null;
        let serialPort = null;
        const LATEST_VERSION = 'v2';

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        function showStatus(message, type) {
            statusDiv.textContent = '▶ ' + message;
            statusDiv.className = 'status show ' + type;
        }

        function showUpdateStatus(message, type) {
            updateStatus.textContent = '▶ ' + message;
            updateStatus.className = 'status show ' + type;
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function updateUpdateProgress(percent) {
            updateProgressFill.style.width = percent + '%';
        }

        async function checkVersion() {
            try {
                checkVersionBtn.disabled = true;
                showUpdateStatus('CONNECTING TO MICRO:BIT VIA SERIAL...', 'info');

                // Request serial port
                serialPort = await navigator.serial.requestPort({
                    filters: [{ usbVendorId: 0x0d28 }]
                });

                await serialPort.open({ baudRate: 115200 });
                showUpdateStatus('CONNECTED. PLEASE OPEN THE UPDATE APP ON YOUR MICRO:BIT', 'info');
                
                // Wait for user confirmation
                const confirmed = confirm('Have you opened the Update app on your micro:bit?');
                if (!confirmed) {
                    await serialPort.close();
                    serialPort = null;
                    showUpdateStatus('OPERATION CANCELLED', 'error');
                    checkVersionBtn.disabled = false;
                    return;
                }
                
                showUpdateStatus('READING VERSION...', 'info');

                const reader = serialPort.readable.getReader();
                let receivedData = '';
                let timeout;

                // Read version data with timeout
                const readPromise = new Promise((resolve, reject) => {
                    timeout = setTimeout(() => {
                        reader.releaseLock();
                        reject(new Error('TIMEOUT: NO VERSION DATA RECEIVED'));
                    }, 5000);

                    const readLoop = async () => {
                        try {
                            while (true) {
                                const { value, done } = await reader.read();
                                if (done) break;
                                
                                const text = new TextDecoder().decode(value);
                                receivedData += text;
                                
                                // Check if we received version data (e.g., "v2" or "v0.1")
                                const versionMatch = receivedData.match(/v\d+(\.\d+)?/);
                                if (versionMatch) {
                                    clearTimeout(timeout);
                                    reader.releaseLock();
                                    resolve(versionMatch[0]);
                                    break;
                                }
                            }
                        } catch (error) {
                            clearTimeout(timeout);
                            reader.releaseLock();
                            reject(error);
                        }
                    };
                    readLoop();
                });

                const version = await readPromise;

                // Display version info
                currentVersion.textContent = version;
                versionInfo.style.display = 'block';

                // Parse versions for comparison
                const parseVersion = (v) => {
                    const nums = v.replace('v', '').split('.').map(n => parseInt(n) || 0);
                    return { major: nums[0] || 0, minor: nums[1] || 0, patch: nums[2] || 0 };
                };

                const current = parseVersion(version);
                const latest = parseVersion(LATEST_VERSION);

                // Wait a second before sending response
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Prepare to send response
                const writer = serialPort.writable.getWriter();
                const encoder = new TextEncoder();

                // Compare versions and send response
                if (current.major > latest.major || 
                    (current.major === latest.major && current.minor > latest.minor) ||
                    (current.major === latest.major && current.minor === latest.minor && current.patch > latest.patch)) {
                    // Newer version - send "ok"
                    await writer.write(encoder.encode('ok\n'));
                    showUpdateStatus(`YOU HAVE A NEWER VERSION (${version}) THAN THIS SITE (${LATEST_VERSION}). DO NOT UPDATE UNLESS YOU WANT TO DOWNGRADE.`, 'error');
                    updateBtn.style.display = 'none';
                } else if (current.major === latest.major && current.minor === latest.minor && current.patch === latest.patch) {
                    // Same version - send "ok"
                    await writer.write(encoder.encode('ok\n'));
                    showUpdateStatus(`YOUR MICRO OS IS UP TO DATE (${version})`, 'success');
                    updateBtn.style.display = 'none';
                } else {
                    // Older version - send "fail"
                    await writer.write(encoder.encode('fail\n'));
                    showUpdateStatus(`YOUR INSTANCE OF MICRO OS IS ${version}. IT IS RECOMMENDED TO UPDATE TO ${LATEST_VERSION}.`, 'info');
                    updateBtn.style.display = 'block';
                }

                writer.releaseLock();
                
                // Close serial port
                await serialPort.close();
                serialPort = null;

            } catch (error) {
                console.error('Error:', error);
                showUpdateStatus('ERROR: ' + error.message.toUpperCase(), 'error');
                if (serialPort) {
                    try {
                        await serialPort.close();
                    } catch (e) {}
                    serialPort = null;
                }
            } finally {
                checkVersionBtn.disabled = false;
            }
        }

        async function updateMicroOS() {
            try {
                updateBtn.disabled = true;
                showUpdateStatus('STARTING UPDATE...', 'info');
                updateProgressContainer.classList.add('show');
                updateUpdateProgress(10);

                // Create WebUSB connection
                if (!usb) {
                    usb = createWebUSBConnection();
                }

                // Connect to micro:bit
                const connectionStatus = await usb.connect();
                
                if (connectionStatus !== 'CONNECTED') {
                    throw new Error('FAILED TO CONNECT TO MICRO:BIT');
                }

                showUpdateStatus('CONNECTED. FETCHING UPDATE...', 'info');
                updateUpdateProgress(30);

                const response = await fetch('/hexs/os/main.hex');
                if (!response.ok) {
                    throw new Error('COULD NOT LOAD UPDATE FILE');
                }
                
                const hexContent = await response.text();
                updateUpdateProgress(40);

                showUpdateStatus('FLASHING UPDATE...', 'info');
                
                // Flash the hex file with progress tracking
                await usb.flash(createUniversalHexFlashDataSource(hexContent), {
                    partial: false,
                    progress: (percentage) => {
                        if (percentage !== undefined) {
                            const progressPercent = 40 + (percentage * 0.6);
                            updateUpdateProgress(progressPercent);
                        }
                    }
                });

                updateUpdateProgress(100);
                currentVersion.textContent = LATEST_VERSION;
                showUpdateStatus('UPDATE COMPLETE! MICRO OS ' + LATEST_VERSION + ' INSTALLED', 'success');
                updateBtn.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                showUpdateStatus('ERROR: ' + error.message.toUpperCase(), 'error');
            } finally {
                updateBtn.disabled = false;
                setTimeout(() => {
                    updateProgressContainer.classList.remove('show');
                    updateUpdateProgress(0);
                }, 3000);
            }
        }

        async function flashMicrobit() {
            try {
                flashBtn.disabled = true;
                showStatus('REQUESTING MICRO:BIT CONNECTION...', 'info');

                // Create WebUSB connection
                if (!usb) {
                    usb = createWebUSBConnection();
                }

                // Connect to micro:bit
                const connectionStatus = await usb.connect();
                
                if (connectionStatus !== 'CONNECTED') {
                    throw new Error('FAILED TO CONNECT TO MICRO:BIT');
                }

                showStatus('CONNECTED. FETCHING HEX FILE...', 'info');
                progressContainer.classList.add('show');
                updateProgress(10);

                const response = await fetch('/hexs/os/main.hex');
                if (!response.ok) {
                    throw new Error('COULD NOT LOAD HEX FILE AT /hexs/os/main.hex');
                }
                
                const hexContent = await response.text();
                updateProgress(30);

                showStatus('FLASHING MICRO:BIT...', 'info');
                
                // Flash the hex file with progress tracking
                await usb.flash(createUniversalHexFlashDataSource(hexContent), {
                    partial: false,
                    progress: (percentage) => {
                        if (percentage !== undefined) {
                            const progressPercent = 30 + (percentage * 0.7);
                            updateProgress(progressPercent);
                        }
                    }
                });

                updateProgress(100);
                showStatus('MICRO OS SUCCESSFULLY FLASHED TO DEVICE', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus('ERROR: ' + error.message.toUpperCase(), 'error');
            } finally {
                flashBtn.disabled = false;
                setTimeout(() => {
                    progressContainer.classList.remove('show');
                    updateProgress(0);
                }, 3000);
            }
        }

        flashBtn.addEventListener('click', flashMicrobit);
        checkVersionBtn.addEventListener('click', checkVersion);
        updateBtn.addEventListener('click', updateMicroOS);

        // Check WebUSB support
        if (!navigator.usb) {
            showStatus('WEBUSB NOT SUPPORTED. PLEASE USE CHROME OR EDGE.', 'error');
        }

        // Check Web Serial support
        if (!navigator.serial) {
            showUpdateStatus('WEB SERIAL NOT SUPPORTED. PLEASE USE CHROME OR EDGE.', 'error');
        }
    </script>
</body>
</html>
